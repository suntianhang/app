<div class="xprofile" ng-controller='xprofile' style="overflow: hidden;">
	<ul class="clearfix bianji">
		<li ng-click='bj()' ng-class='{bjhover:name==0}'>
			编辑资料
		</li>
		<li ng-click='xg()' ng-class='{bjhover:name==1}'>
			修改密码
		</li>
	</ul>
	<div class="bj clearfix" ng-show='a'>
		<ul class="left">
			<li>
				账 号：<span ng-bind='user'></span>
			</li>
			<li>
				昵 称：<input type="text" ng-disabled='all' ng-model='nicheng'/>
			</li>
			<li>
				电 话：<input type="text" ng-disabled='all' ng-model='tel'/>
			</li>
			<li>
				Q &nbsp;Q：<input type="text" ng-disabled='all' ng-model='qq'/>
			</li>
			<li>
				邮 箱：<input type="text" ng-disabled='all' ng-model='email'/>
			</li>
			<li>
				地 址：<textarea type="text" ng-disabled='all' ng-model='address' rows="5"></textarea>
			</li>
			<li>
				<button ng-show='gengxin' ng-click='gx()'>更新</button>
				<button ng-show='qrgengxin' ng-click='qrgx()'>确认更新</button>
			</li>
		</ul>
		<ul class="right">
			<li>
				<img src="../images/ba39295eb922ccd1aaeb716441fe77ab.jpg" alt="" />
				<input type="file" value="image" id="img_input" />
				<textarea id="img_file"></textarea>
				<p id="img_area"></p>
			</li>
		</ul>
	</div>
	<div class="xiugai clearfix" ng-show='b'>
		<ul>
			<li>
				请输入原密码：<input type="password" />
			</li>
			<li>
				请输入新密码：<input type="password" />
			</li>
			<li>
				请确认新密码：<input type="password" />
			</li>
			<li>
				<button>确认</button>
			</li>
		</ul>
	</div>
	
	
</div>
